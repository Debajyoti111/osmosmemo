<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../shared/style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../shared/vendor/autosize.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="options-container">
      <div class="field">
        <label for="access-token" class="field__label">Personal access token</label>
        <input id="access-token" class="js-access-token field__input" type="password" />
      </div>
      <hr />
      <button class="js-save">Save</button>
      <hr />
      <hr />
      <div class="field">
        <label for="tags" class="field__label">Tags (JSON)</label>
        <textarea id="tags" class="js-tags js-autosize field__input" readonly rows="1"></textarea>
      </div>
      <hr />
      <button class="js-update-tags">Update tags</button>
      <hr />
      <hr />
    </div>
  </body>
  <script type="module" src="options.js"></script>
</html>
