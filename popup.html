<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <script src="vendor/autosize.min.js"></script>
  </head>
  <body>
    <div class="popup-container">
      <div class="field">
        <label class="field__label" for="title">Title</label>
        <button class="field__action js-title-swap as-label-action">
          <div class="js-dots dots"></div>
        </button>
        <textarea id="title" name="title" class="js-title js-autosize field__input" rows="1" autofocus></textarea>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="link">Link</label>
        <textarea id="link" name="link" class="js-link js-autosize field__input" rows="1"></textarea>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="description">Description</label>
        <textarea id="description" name="description" class="js-description js-autosize field__input" rows="1"></textarea>
      </div>
      <hr />
      <div class="field">
        <label class="field__label" for="tags">Tags</label>
        <div class="add-tag field__input">
          <div class="added-tags js-added-tags"></div>
          <input id="tags" class="js-tag-input as-partial-l" name="tag" list="tag-input-options" />
          <button class="as-partial-r js-add-tag-button">Add</button>
          <datalist id="tag-input-options">
            <option value="library"> </option>
            <option value="reference"> </option>
            <option value="resource"> </option>
            <option value="tool"> </option>
            <option value="tutorial"> </option>
          </datalist>
        </div>
      </div>
      <hr />
      <div class="field">
        <label for="preview" class="field__label">Preview</label>
        <textarea id="preview" class="js-output js-autosize field__input" readonly></textarea>
      </div>
      <hr />
      <hr />
      <button class="js-copy">Copy</button>
    </div>
    <script type="module" src="src/popup.js"></script>
  </body>
</html>
